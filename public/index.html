<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>สร้าง Vision Board ของคุณ</h2>
            <form id="visionForm">
                <div class="form-group">
                    <label for="category">หมวดหมู่:</label>
                    <select id="category" required>
                        <option value="career">อาชีพการงาน</option>
                        <option value="health">สุขภาพ</option>
                        <option value="personal">การพัฒนาตนเอง</option>
                        <option value="financial">การเงิน</option>
                        <option value="relationship">ความสัมพันธ์</option>
                        <option value="giving">การให้</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goalTitle">เป้าหมาย:</label>
                    <input type="text" id="goalTitle" required>
                </div>
                <div class="form-group">
                    <label for="whatIsYourGoal">ฉันจะ:</label>
                    <input type="text" id="whatIsYourGoal" required>
                </div>
                <div class="form-group">
                    <label for="strongWhy">เพราะ:</label>
                    <input type="text" id="strongWhy" required>
                </div>
                <div class="form-group">
                    <label for="clearWhen">เมื่อไหร่:</label>
                    <input type="text" id="clearWhen" required>
                </div>
                <div class="form-group">
                    <label for="resources">ต้องการ:</label>
                    <input type="text" id="resources" required>
                </div>
                <div class="form-group">
                    <label for="whatToDo">ต้องทำ:</label>
                    <input type="text" id="whatToDo" required>
                </div>
                <button type="submit">เพิ่มเป้าหมาย</button>
            </form>
        </div>

        <div class="vision-board-container">
            <h2>Vision Board ของฉัน</h2>
            <div id="visionBoard" class="vision-board"></div>
            <div class="board-controls">
                <button onclick="printVisionBoard()">พิมพ์ Vision Board</button>
                <button onclick="clearVisionBoard()">ล้าง Vision Board</button>
            </div>
        </div>
    </div>

    <div id="printArea" class="print-area">
        <div id="printVisionBoard" class="vision-board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
